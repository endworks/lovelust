name: Build Android

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Java setup
        uses: actions/setup-java@v3
        with:
          distribution: semeru
          java-version: 17

      - name: Flutter setup
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Test
        run: flutter test

      - name: Build apk
        run: flutter build apk

      - name: Build app bundle
        run: flutter build appbundle

      - name: Upload apk
        uses: actions/upload-artifact@v3
        with:
          name: lovelust.apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload app bundle
        uses: actions/upload-artifact@v3
        with:
          name: lovelust.aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Load secret
        id: op-load-secret
        uses: 1password/load-secrets-action@v1.2.0
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          SERVICE_ACCOUNT_JSON: op://end.works/Google Play Console Service account/credential

      - name: Upload Android release to the Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ env.SERVICE_ACCOUNT_JSON }}
          packageName: works.end.LoveLust
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: production
          status: inProgress
          inAppUpdatePriority: 2
          userFraction: 0.33
          whatsNewDirectory: distribution/whatsnew
          mappingFile: build/app/outputs/mapping/release/mapping.txt
          debugSymbols: build/app/intermediates/merged_native_libs/release/out/lib
