name: iOS

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Flutter setup
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Test
        run: flutter test

      - name: Load secret
        id: op-load-secret
        uses: 1password/load-secrets-action@v1.2.0
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          APPSTORE_API_KEY_ID: op://end.works/App Store Connect API/app store api key
          APPSTORE_API_PRIVATE_KEY: op://end.works/App Store Connect API/app store private key
          APPSTORE_ISSUER_ID: op://end.works/App Store Connect API/app store issuer id
          IOS_EXPORT_PRODUCTION: op://end.works/App Store Connect API/ios export production
          IOS_PROD_CERTIFICATE: op://end.works/App Store Connect API/ios prod certificate
          IOS_PROD_CERTIFICATE_PASSWORD: op://end.works/App Store Connect API/ios prod certificate password
          IOS_PROVISION_PRODUCTION: op://end.works/App Store Connect API/ios provision production

      - name: Get release name
        run: |
          echo "BUILD_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
          echo "BUILD_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$(git rev-list --count main)" >> $GITHUB_ENV

      - name: Build iOS app
        run: flutter build ipa --release --build-number=${{ env.BUILD_NUMBER }} --obfuscate --split-debug-info=out/ios/ --no-codesign --export-method ad-hoc

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: build/ios/ipa/*.ipa

